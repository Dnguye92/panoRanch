<!DOCTYPE html>
<html lang="en" ng-app="PanoRanch">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta viewport="UTF-8">
	<title>Pano Ranch</title>
	<link rel="icon" href="img/head-logo.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/hamburgers.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="angular/angular.js"></script>
	<script type="text/javascript" src="angular/angular-route.min.js"></script>
</head>
<body data-spy="scroll" data-target=".side-nav" data-offset="500">
	<img src="img/head-logo.png" id="logo">
	
	<ul id="slide-out" class="side-nav">
		<li><a class="waves-effect" href="#!">Home</a></li>
		<li><a class="waves-effect" href="#!">Donation</a></li>
		<li><a class="waves-effect" href="#/login" ng-click="login()">Sign in/Register</a></li>
		<li><a class="waves-effect" href="#!">Courses &amp; Events</a></li>
		<li><a class="waves-effect" href="#!">More Information</a></li>
		<li><a class="waves-effect" href="#!">Contact Us</a></li>
	</ul>
	<a href="#/cart" ng-click="cart()" id="cart">
		<i class="fa fa-shopping-cart fa-3x" aria-hidden="true"></i>
	</a>
	<a href="/" data-activates="slide-out" class="button-collapse waves-effect">&#9776;</a>
			
	<div ng-view></div>

<script
  src="https://code.jquery.com/jquery-2.2.2.min.js"
  integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/materialInit.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/smooth-scroll.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/browseCtrl.js"></script>
<script type="text/javascript" src="services/navService.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		smoothScroll.init({
			selector: '[data-scroll]'
		})
	});
</script>
</body>
</html>
