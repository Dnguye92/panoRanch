<div class="row">
	<div class="col-xs-12">
		<h1>best selling flowers &amp; gifts</h1>
		<hr>
	</div>
</div>

<div class="row" ng-controller="browseCtrl">
	<div class="col-xs-3">
		<ul id="categories">
			<li><a class="waves-effect" href="#">Protea Stem</a></li>
			<li role="separator" class="divider"></li>
			<li><a class="waves-effect" href="#">Fresh Floral Decor</a></li>
			<li role="separator" class="divider"></li>
			<li><a class="waves-effect" href="#">Event Supplies</a></li>
			<li role="separator" class="divider"></li>
			<li><a class="waves-effect" href="#">Seeds</a></li>
			<li role="separator" class="divider"></li>
			<li><a class="waves-effect" href="#">Dry &amp; Preserved</a></li>
			<li role="separator" class="divider"></li>
			<li><a class="waves-effect" href="#">Herbs</a></li>
			<li role="separator" class="divider"></li>
			<li><a class="waves-effect" href="#">Gifts</a></li>
			<li role="separator" class="divider"></li>
			<li><a class="waves-effect" href="#">Roses</a></li>
			<li role="separator" class="divider"></li>
			<li><a class="waves-effect" href="#">Nursery</a></li>
		</ul>
	</div>

	<div class="row" id="product">
		<div class="col-xs-8">
			<div class="btn-group">
				<p>Sort By</p>
				<label class="form-group">
					<select class="form-control" ng-model="flowerOrder">
						<option value="name">Name</option>
						<option value="price">Price</option>
					</select>
				</label>
				<form>
				<label class="radio-inline">
					<input type="radio" ng-model="direction" name="direction" checked> Ascending
				</label>
				<label class="radio-inline">
					<input type="radio" ng-model="direction" name="direction" value="reverse"> Descending
				</label>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9">
				<div class="col-xs-3 box text-center" ng-repeat="flowers in flowerName | filter: query | orderBy: flowerOrder : direction">
					<img ng-src="img/{{flowers.image}}.png" class="flowerImages">
					<h3>{{flowers.name}}</h3>
					<p>${{flowers.price}}</p> 
				</div>
			</div>
		</div>
	</div>
</div>
