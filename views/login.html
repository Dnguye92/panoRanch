<div class="container-fluid">
	<div class="row">
		<div class="col-xs-6" id="loginContainer">
			<div id="loginBox">
				<h1>login</h1>
				<div class="input-field">
					<input type="email" id="email" class="form-control validate">
					<label for="email">e-mail</label>
				</div>
				<div class="input-field">
					<input type="password" id="password" class="form-control validate">
					<label for="password">password</label>
				</div>
				<button type="button" class="waves-effect btn">Login</button>
			</div>

		</div>	
		<div class="col-xs-6" id="registerContainer">
			<div id="registerBox">
				<h1>register</h1>
				<div class="input-field col-xs-6">
					<input type="text" id="fName" class="form-control validate">
					<label for="fName">first Name</label>
				</div>
				<div class="input-field col-xs-6">
					<input type="text" id="lName" class="form-control validate">
					<label for="lName">last Name</label>
				</div>
				<div class="input-field col-xs-12">
					<input type="email" id="regEmail" class="form-control validate">
					<label for="regEmail">e-mail</label>
				</div>
				<div class="input-field col-xs-12">
					<input type="text" id="address" class="form-control validate">
					<label for="address">address</label>
				</div>
				<div class="input-field col-xs-6">
					<input type="text" id="city" class="form-control validate">
					<label for="city">city</label>
				</div>
				<div class="input-field col-xs-6">
					<input type="text" id="state" class="form-control validate">
					<label for="state">state</label>
				</div>
				<div class="input-field col-xs-6">
					<input type="text" id="zipcode" class="form-control validate">
					<label for="zipcode">zipcode</label>
				</div>
				<div class="input-field col-xs-6">
					<input type="text" id="phoneNumber" class="form-control validate">
					<label for="phoneNumber">phone number</label>
				</div>
				<div class="input-field col-xs-12">
					<input type="password" id="regPw" class="form-control validate">
					<label for="regPw">password</label>
				</div>
				<div class="input-field col-xs-12">
					<input type="password" id="confirmPw" class="form-control validate">
					<label for="confirmPw">confirm password</label>
				</div>
				<button type="button" class="waves-effect btn">register</button>
			</div>
		</div>
	</div>
</div>
